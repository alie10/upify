<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upify</title>
    <style>
      body{font-family:system-ui,Segoe UI,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f6f9ff}
      .card{background:#fff;border:1px solid #e6ecff;border-radius:16px;padding:24px;max-width:520px;width:92%;box-shadow:0 10px 30px rgba(15,23,42,.08)}
      h1{margin:0 0 8px}
      p{margin:0;color:#475569;line-height:1.7}
      .badge{display:inline-block;margin-top:14px;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#3730a3;font-weight:600;font-size:13px}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Upify</h1>
      <p>تم تجهيز المشروع. الخطوة الجاية: هنركّب واجهة React كاملة ونربطها بالـ API.</p>
      <div class="badge">Deploy test ✅</div>
    </div>
  </body>
</html>
